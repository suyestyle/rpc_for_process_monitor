[global]
version       = 1.6
interval_time = 30
retention_day = 30
log_file      = /opt/soft/rpc_for_monitor/logs/info.log
script_dir    = /opt/soft/rpc_for_monitor
mount_part    = /work
log_size      = 20

[RULE]
cpu = 200
mem = 5
io  = 10240
net = 10240
avgqu = 5
util  = 50

[CLIENT]
path    = /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/root/bin:/root/bin
python3 = /usr/local/python3
py3env  = /opt/soft/rpc_for_monitor/py37env

[MSM]
wx_url  = xxxx

[Monitor]
mysql_host      = xxxx
mysql_port      = xxxx
mysql_user      = xxxx
mysql_pass      = xxxx
mysql_db        = dbzz_monitor
host_info       = tb_monitor_host_info
disk_info       = tb_monitor_disk_info
port_net_info   = tb_monitor_port_net_info
process_info    = tb_monitor_process_info
process_io_info = tb_monitor_process_io_info
host_config     = tb_monitor_host_config
alert_info      = tb_monitor_alert_info
version_info    = tb_monitor_version
util_qu_info    = tb_monitor_disk_util_qu_info
